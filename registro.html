<body>
    <!--Seccion de Menu-->
    <nav class="navbar navbar-expand-md p-0">
      <div class="container-fluid mx-3">
              <a class="navbar-brand" href="index.html">
                  <img src="img/logostayfitnessblanco.png">    
              </a>
          <div class="collapse navbar-collapse">
              <ul class="navbar-nav align-content-center">
                  <li class="nav-item link-li"><a class="nav-link link-a fs-5" href="">REGISTRO</a></li>
              </ul>
          </div>
      </div>
  </nav> 
  
  <!--Seccion del formulario para registro en el sitio-->
  <section class="form-login-section">
    <div class="d-flex flex-column justify-content-center align-items-center mb-5" id="justificar">
      <!--manda por action por php los datos para registro en BD-->
      <form class="col-lg-5" action="php/registro.php" method="POST">
        <div class="text text-center mb-3">
          <h1><b>Crear una cuenta</b></h1>
        </div>
        <div class="login">
          <p><label for="txt-email">Correo Electronico</label></p>
          <p class="error" id="alert-form"></p>
          <input id="txt-email" class="form-control bg-gray-main-dark-mode" type="email" name="email" maxlength="40" required>
          <p><label for="txt-password">Contraseña</label></p>
          <p class="error" id="alert-form2"></p>
          <input id="txt-password" class="form-control bg-gray-main-dark-mode" type="password" name="contraseña" required minlength="8" maxlength="40">
          <p><label for="txt-name">Nombre de Usuario</label></p>
          <p class="error" id="alert-form3"></p>
          <input id="txt-name" class="form-control bg-gray-main-dark-mode" type="text" name="nombre" maxlength="20" required>
          <p><label for="txt-age">Edad</label></p>
          <input id="txt-age" class="form-control bg-gray-main-dark-mode" type="number" name="edad" min="15" max="65" required>
          <input role="button" class="btn btn-outline-info"  type="submit" value="Siguiente">
        </div>
        <div class="text text-center mb-3">
          <p>¿Ya tienes una cuenta? <a href="nuevo-iniciar-sesion.html" class="Registrate">Iniciar sesión</a></p>
        </div>
      </form>
    </div>
    <script src="./js/check.js"></script>
  </section>
  <script>

    
      
    $(document).ready(function () {
      $('input#txt-age')
        .keypress(function (event) {
          if (event.which < 48 || event.which > 57 || this.value.length === 2 || parseInt(this.value)>64 ) {
            return false;
          }        
    });
  
  });
   
  </script>

</body>
</html>
